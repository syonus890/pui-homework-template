<head>

</head>

        <div>

        </div>
    </div>
    <div id="department">
        <p>Select clothes from:</p>
        <p> <input type="checkbox"> Women's department</p>
        <p> <input type="checkbox">Men's department</p>
    </div>
    <div id="button">
        <button id="submit">Submit</button>
    </div>
    <div id="weather-forecast">
        <!-- Display weather forecast and outfit suggestion here -->
    </div>
</body>
