<html lang="en">
  <meta charset="UTF-8">
  <title>"Bun Bun2"</title>
  <head>
    <link rel="stylesheet" href="style.css">
    <script defer src="updatePrice.js"></script>
  </head>

<body>
  <!--add Bun Bun logo and navbar in one div-->
  <div class="navigationBar">
    <a href="homepage.html">
      <div class="logo">
        <a href="./homepage.html"><img src="./assets/logo/logo-01.svg" alt="Bun Bun logo" width="400"/></a>
      </a>
      </div>

   <div class="navRight">
      <div class="navLinks">
      <a href="productgallery.html"><p><span class="productselect navText text">Products</span></p></a>
      <a href="cartpage.html"><p><span class="h4 navText text">Cart</span></p></a>
     </div>
      <hr>
      <div>
        <p class="originalcr centertext h3">
          Original Cinnamon Roll
        </p>
      </div>
   </div>

      <div>

        <select name="Packsize" id="packSizeOptions" class="dropdown-button"

        </select>
      </div>

        <p id="currentPrice" class="price">$ 2.49 </p>
        <a href="cartpage.html"> <button class="productButton">Add to cart</button>

    </div>
